<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NOVA</title>
<link rel="icon" type="image/png" href="https://github.com/TheDevMarcus/verison/blob/main/logos/decemberlogo.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
:root {
--primary: #00f2ea;
--primary-dim: rgba(0, 242, 234, 0.1);
--accent: #ff0050;
--bg-deep: #050505;
--glass: rgba(20, 20, 25, 0.7);
--glass-border: rgba(255, 255, 255, 0.08);
--text-main: #ffffff;
--text-muted: #8b9bb4;
--shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.95);
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body {
width: 100%; height: 100%; margin: 0;
background: var(--bg-deep);
font-family: 'Outfit', sans-serif;
color: var(--text-main);
overflow: hidden;
}
.bg-gradient {
position: fixed; inset: 0;
background: radial-gradient(circle at 50% -20%, #1a1f35 0%, #050505 80%);
z-index: 0;
}
canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
.wrapper {
position: relative; z-index: 5;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
}
.layout-container {
width: 100%; max-width: 1000px;
height: 100%; max-height: 600px;
display: flex;
gap: 15px;
align-items: stretch;
justify-content: center;
}
.glass-panel {
background: var(--glass);
border: 1px solid var(--glass-border);
border-radius: 24px;
box-shadow: var(--shadow), inset 0 0 0 1px rgba(255,255,255,0.05);
backdrop-filter: blur(40px);
-webkit-backdrop-filter: blur(40px);
overflow: hidden;
position: relative;
animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
display: flex; flex-direction: column;
}
@keyframes slideUp {
from { opacity: 0; transform: translateY(50px); }
to { opacity: 1; transform: translateY(0); }
}
.card-main {
flex: 2;
min-width: 320px;
padding: 30px;
}
.card-logs {
flex: 1.2;
min-width: 300px;
background: rgba(10, 10, 15, 0.6);
border-left: 1px solid rgba(255,255,255,0.05);
}
.logs-header-area {
padding: 15px 20px;
border-bottom: 1px solid var(--glass-border);
font-size: 0.75rem; color: var(--text-muted);
font-weight: 700; letter-spacing: 2px;
display: flex; align-items: center; gap: 10px;
background: rgba(255,255,255,0.02);
flex-shrink: 0;
}
.logs-scroll-area {
flex: 1;
overflow-y: auto;
padding: 15px;
scrollbar-width: thin;
scrollbar-color: rgba(255,255,255,0.1) transparent;
}
.logs-scroll-area::-webkit-scrollbar { width: 4px; }
.logs-scroll-area::-webkit-scrollbar-track { background: transparent; }
.logs-scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
.logs-scroll-area::-webkit-scrollbar-thumb:hover { background: var(--primary); }

h1 {
margin: 0; font-family: 'Cinzel', serif;
font-size: 2.2rem;
letter-spacing: 6px; text-align: center;
background: linear-gradient(180deg, #fff 30%, #555 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
}
.tag {
text-align: center; margin: 5px 0 15px;
font-size: 0.6rem; letter-spacing: 3px;
text-transform: uppercase; color: var(--primary);
display: flex; align-items: center; justify-content: center; gap: 8px;
font-weight: 600;
text-shadow: 0 0 15px var(--primary);
}
.status-dot {
width: 5px; height: 5px;
background: var(--primary); border-radius: 50%;
box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
animation: pulseDot 2s infinite;
}
@keyframes pulseDot { 0%{opacity:1; transform: scale(1);} 50%{opacity:0.4; transform: scale(0.8);} 100%{opacity:1; transform: scale(1);} }
.icon-btn {
position: absolute; top: 20px; right: 20px;
color: var(--text-muted); cursor: pointer;
transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
background: rgba(255,255,255,0.03);
width: 32px; height: 32px;
border-radius: 10px; border: 1px solid transparent;
display: flex; align-items: center; justify-content: center;
z-index: 10;
}
.icon-btn:hover {
color: white; background: rgba(255,255,255,0.08);
border-color: rgba(255,255,255,0.1);
transform: rotate(90deg);
}

.apps-container {
display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
gap: 15px;
margin-bottom: 20px;
max-height: 160px; overflow-y: auto;
padding: 15px;
}
.apps-container::-webkit-scrollbar { width: 3px; }
.apps-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }

.app-item {
display: flex; flex-direction: column;
align-items: center; gap: 6px;
cursor: pointer; transition: 0.3s;
position: relative;
z-index: 1;
}
.app-item:hover {
transform: translateY(-5px);
z-index: 10;
}

.app-icon {
width: 48px; height: 48px;
border-radius: 14px;
background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
border: 1px solid var(--glass-border);
display: flex; align-items: center; justify-content: center;
overflow: hidden;
position: relative;
box-shadow: 0 5px 15px rgba(0,0,0,0.3);
transition: border-color 0.3s;
}
.app-item:hover .app-icon { border-color: var(--primary); box-shadow: 0 10px 25px -5px var(--primary-dim); }
.app-icon img { width: 100%; height: 100%; object-fit: cover; }
.app-name { font-size: 0.55rem; color: var(--text-muted); text-align: center; transition: color 0.3s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
.app-item:hover .app-name { color: white; }

.delete-badge {
position: absolute; top: -8px; right: -8px;
width: 18px; height: 18px;
background: var(--accent); border-radius: 50%;
color: white; font-size: 10px;
display: flex; align-items: center; justify-content: center;
opacity: 0; transform: scale(0.8);
transition: all 0.3s;
z-index: 20;
border: 1px solid rgba(255,255,255,0.2);
}
.app-item:hover .delete-badge { opacity: 1; transform: scale(1); }

.input-wrap { position: relative; margin-bottom: 15px; flex-grow: 1; display:flex; flex-direction:column; justify-content:flex-end;}
input {
width: 100%; padding: 14px 18px;
border-radius: 12px;
background: rgba(0,0,0,0.3);
border: 1px solid rgba(255,255,255,0.1);
color: white; font-family: 'Outfit', sans-serif; font-size: 0.85rem;
outline: none; transition: all 0.3s ease;
box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
}
input:focus {
border-color: var(--primary);
background: rgba(0,0,0,0.5);
box-shadow: 0 0 0 3px var(--primary-dim), inset 0 2px 4px rgba(0,0,0,0.3);
}
button#igniteBtn {
width: 100%; padding: 16px;
border-radius: 14px; border: none;
background: linear-gradient(135deg, #222, #111);
color: white;
font-weight: 800; font-size: 0.85rem;
letter-spacing: 3px; cursor: pointer;
position: relative; overflow: hidden;
transition: all 0.4s;
box-shadow: 0 10px 20px rgba(0,0,0,0.4);
border: 1px solid rgba(255,255,255,0.1);
flex-shrink: 0;
}
button#igniteBtn:not(:disabled) {
background: linear-gradient(135deg, #00f2ea 0%, #00a8a3 100%);
box-shadow: 0 10px 30px rgba(0, 242, 234, 0.2);
border: none;
text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}
button#igniteBtn::before {
content: ''; position: absolute; top: 0; left: -100%;
width: 100%; height: 100%;
background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
transform: skewX(-20deg); pointer-events: none; transition: 0s;
}
button#igniteBtn:not(:disabled):hover::before { left: 200%; transition: 0.75s; }
button#igniteBtn:not(:disabled):hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(0, 242, 234, 0.35); }
button#igniteBtn:disabled { opacity: 0.6; cursor: not-allowed; }
.credits { margin-top: 15px; text-align: center; font-size: 0.65rem; color: rgba(255,255,255,0.2); letter-spacing: 1px; }
.credits span { color: var(--text-muted); }
.footer-links { margin-top: 5px; display: flex; justify-content: center; gap: 10px; }
.footer-link { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.6rem; transition: 0.3s; border-bottom: 1px dotted transparent; }
.footer-link:hover { color: var(--primary); border-bottom-color: var(--primary); }

.log-card {
background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
border: 1px solid rgba(255,255,255,0.06);
border-radius: 12px; padding: 12px;
margin-bottom: 12px;
transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
animation: fadeIn 0.5s ease;
position: relative;
overflow: hidden;
}
.log-card::before { content: ''; position: absolute; top:0; left:0; width: 3px; height: 100%; background: var(--log-color, var(--primary)); opacity: 0.7; }
.log-card:hover { background: rgba(255,255,255,0.05); transform: translateX(4px); border-color: rgba(255,255,255,0.1); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
.log-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;}
.log-title { font-size: 0.75rem; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
.log-badge { font-size: 0.5rem; padding: 2px 8px; border-radius: 20px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; border: 1px solid currentColor; }
.log-body { display: flex; gap: 12px; }

.log-body.layout-left { flex-direction: row; align-items: flex-start; }
.log-body.layout-right { flex-direction: row-reverse; align-items: flex-start; text-align: left; }
.log-body.layout-bottom { flex-direction: column; }

.log-msg { font-size: 0.7rem; color: #b0b0b0; line-height: 1.5; margin: 0; flex: 1; font-weight: 300; }
.log-img-wrap {
border-radius: 8px; overflow: hidden;
border: 1px solid rgba(255,255,255,0.1);
flex-shrink: 0;
box-shadow: 0 4px 10px rgba(0,0,0,0.3);
cursor: zoom-in; 
position: relative;
}
.log-img-wrap img { display: block; width: 100%; height: auto; transition: 0.3s; }
.log-card:hover .log-img-wrap img { transform: scale(1.05); }
.log-img-wrap:hover { border-color: var(--primary); }
.log-body.layout-left .log-img-wrap, .log-body.layout-right .log-img-wrap { width: 60px; height: 60px; }
.log-body.layout-left .log-img-wrap img, .log-body.layout-right .log-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
.log-author { display: flex; align-items: center; gap: 6px; margin-top: 10px; font-size: 0.6rem; color: rgba(255,255,255,0.4); border-top: 1px solid rgba(255,255,255,0.05); padding-top: 6px; }
.author-dot { width: 4px; height: 4px; border-radius: 50%; box-shadow: 0 0 5px currentColor; }

.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 100; opacity: 0; transition: opacity 0.3s; padding: 20px; }
.modal.show { display: flex; opacity: 1; }
.modal-content { background: #111; border: 1px solid #333; padding: 30px; border-radius: 28px; width: 100%; max-width: 400px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); transform: scale(0.95); transition: transform 0.3s; }
.modal.show .modal-content { transform: scale(1); }
.modal-header { font-family: 'Cinzel', serif; font-size: 1.3rem; margin-bottom: 20px; color: white; letter-spacing: 2px; text-align: center; }
.setting-row { margin-bottom: 20px; }
.setting-label { display: block; font-size: 0.7rem; color: #666; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }
.action-btn { width: 100%; padding: 16px; border-radius: 16px; border: none; background: #222; color: white; font-weight: 700; cursor: pointer; border: 1px solid #333; letter-spacing: 1px; transition: 0.3s; }
.action-btn:hover { background: #333; border-color: #555; }
.action-btn.primary { background: linear-gradient(135deg, var(--primary), #00a8a3); border: none; box-shadow: 0 10px 20px rgba(0, 242, 234, 0.2); margin-top: 15px; }
.switch { position: relative; display: inline-block; width: 48px; height: 26px; float: right; }
.switch input { opacity: 0; width: 0; height: 0; }
.slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 34px; }
.slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
input:checked + .slider { background-color: var(--primary); }
input:checked + .slider:before { transform: translateX(22px); }
.construction-wrapper { position: relative; border: 1px solid #333; border-radius: 18px; padding: 15px; margin-bottom: 20px; overflow: hidden; }
.construction-blur { opacity: 0.3; pointer-events: none; filter: blur(1px) grayscale(1); }
.construction-tape { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-5deg); width: 110%; padding: 10px 0; background: repeating-linear-gradient(45deg, #FFD700, #FFD700 10px, #111 10px, #111 20px); box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 10; text-align: center; border-top: 2px solid #fff; border-bottom: 2px solid #fff; }
.tape-text { background: #111; color: #FFD700; padding: 5px 15px; font-weight: 800; letter-spacing: 2px; font-size: 0.8rem; border-radius: 4px; display: inline-block; }
.locked-overlay { position: absolute; inset: 0; border-radius: 24px; background: rgba(5, 5, 5, 0.96); backdrop-filter: blur(30px); z-index: 50; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 30px; text-align: center; }
.card-main.locked .locked-overlay { display: flex; animation: fadeIn 0.5s; }
.locked-icon { font-size: 3rem; margin-bottom: 15px; color: var(--accent); text-shadow: 0 0 30px var(--accent); }


#imgPreviewModal .img-view-content {
max-width: 90vw;
max-height: 85vh;
object-fit: contain;
border-radius: 12px;
box-shadow: 0 0 50px rgba(0,0,0,0.5);
border: 1px solid rgba(255,255,255,0.1);
animation: zoomIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
}
.close-preview {
position: absolute; top: 20px; right: 30px;
color: white; font-size: 30px; font-weight: 300;
cursor: pointer; z-index: 101; opacity: 0.7; transition: 0.3s;
background: rgba(0,0,0,0.5); width: 40px; height: 40px;
border-radius: 50%; display: flex; align-items: center; justify-content: center;
}
.close-preview:hover { opacity: 1; background: var(--accent); transform: rotate(90deg); }
@keyframes zoomIn { from{transform:scale(0.9); opacity:0;} to{transform:scale(1); opacity:1;} }

@media (max-width: 850px) {
.wrapper { padding: 10px; height: auto; display: block; overflow-y: auto;}
html, body { overflow-y: auto; }
.layout-container { flex-direction: column; height: auto; max-height: none; }
.card-main { width: 100%; min-height: 450px; flex: none; }
.card-logs { width: 100%; height: 400px; flex: none; }
h1 { font-size: 2rem; }
}
</style>
</head>
<body>
<div class="bg-gradient"></div>
<canvas id="snow"></canvas>
<div class="wrapper">
<div class="layout-container">
<div class="glass-panel card-main" id="mainCard">
<div class="locked-overlay">
<div class="locked-icon">⚠</div>
<h2 style="color: var(--accent); margin-bottom: 10px; font-family: 'Cinzel', serif; letter-spacing: 5px; font-size: 1.5rem;">SYSTEM OUTDATED</h2>
<p style="color: #888; margin-bottom: 25px; line-height: 1.5; font-size: 0.9rem;">Security protocol mismatch. A manual patch is required to restore core functionality.</p>
<a href="https://thedevmarcus.github.io/verison/" target="_blank" style="background: white; color: black; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: 800; letter-spacing: 1px; box-shadow: 0 10px 30px rgba(255,255,255,0.15); transition: 0.3s; font-size: 0.8rem;">GET PATCH</a>
</div>
<div class="icon-btn" onclick="openSettings()">
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
</div>
<h1>NOVA</h1>
<div class="tag">
<div class="status-dot"></div>
<span id="statusText">V. 1.0.0 | CONNECTING</span>
</div>
<div class="apps-container" id="appsContainer"></div>
<div class="input-wrap">
<input id="url" placeholder="Target URL Protocol..." autocomplete="off">
</div>
<button id="igniteBtn" onclick="launch()" disabled>WAITING FOR NETWORK...</button>
<div class="credits">
<div>Made by <span>Chip Hill</span></div>
<div class="footer-links">
<a href="https://forms.google.com/example-suggestion" target="_blank" class="footer-link">Suggestion</a>

</div>
</div>
</div>

<div class="logs-header-area">
<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
DEV LOGS
</div>
<div class="logs-scroll-area" id="devLogsContainer">
<div style="text-align:center; padding:20px; color:#666; font-size:0.75rem;">Loading feeds...</div>
</div>
</div>
</div>
</div>

<div class="modal" id="settingsModal">
<div class="modal-content">
<h2 class="modal-header">SYSTEM CONFIG</h2>
<div class="construction-wrapper">

<div class="construction-blur">
<div class="setting-row">
<span style="font-weight:600; font-size: 1rem; color:white;">Cloak Mode</span>
<label class="switch"><input type="checkbox" id="cloak" onchange="toggleStealthSettings()"><span class="slider"></span></label>
</div>

<div class="setting-row"><label class="setting-label">Tab Title</label><input id="cloakTitle" placeholder="Google Docs" style="padding: 15px;"></div>

<div class="modal" id="addAppModal">
<div class="modal-content">

<div class="setting-row"><label class="setting-label">Name</label><input id="newAppName" placeholder="App Name"></div>
<div class="setting-row"><label class="setting-label">Target URL</label><input id="newAppUrl" placeholder="https://..."></div>
<div class="setting-row"><label class="setting-label">Icon Image URL</label><input id="newAppIcon" placeholder="https://..."></div>
<button onclick="saveNewApp()" class="action-btn primary">CREATE LINK</button>
<button onclick="closeModals()" class="action-btn" style="margin-top:10px; background:transparent; color: #888;">CANCEL</button>
</div>
</div>

<div class="modal" id="imgPreviewModal" onclick="closeModals()">
<div style="position: relative; max-width: 90%; display: flex; justify-content: center; align-items: center;">
<div class="close-preview" onclick="closeModals()">×</div>
<img id="previewImageElement" class="img-view-content" src="" onclick="event.stopPropagation()"> </div>
</div>

<script>
let SYSTEM_LOCKED = true;
const DEFAULT_APPS = [{ name: "Slope", url: "https://slope-unblocked-10x.github.io/", icon: "https://slopeunblocked.bitbucket.io/img/slope.png" }];
let userApps = JSON.parse(localStorage.getItem('novaApps')) || DEFAULT_APPS;
function renderApps() {
const container = document.getElementById('appsContainer');
container.innerHTML = userApps.map((app, i) => `
<div class="app-item">
<div class="app-icon" onclick="document.getElementById('url').value='${app.url}'">
<img src="${app.icon}" onerror="this.src='https://via.placeholder.com/64/333/fff?text=?'">
</div>
<div class="app-name">${app.name}</div>
<div class="delete-badge" onclick="deleteApp(event, ${i})">×</div>
</div>
`).join('') + `
<div class="app-item" onclick="openAddAppModal()">
<div class="app-icon" style="font-size:20px; color: var(--text-muted); border-style:dashed;">+</div>
<div class="app-name">Add</div>
</div>`;
}
function deleteApp(e, i) {
e.stopPropagation();
if(confirm('Remove this shortcut?')) {
userApps.splice(i,1);
localStorage.setItem('novaApps', JSON.stringify(userApps));
renderApps();
}
}
function openAddAppModal() { document.getElementById('addAppModal').classList.add('show'); }
function saveNewApp() {
const name = document.getElementById('newAppName').value;
const url = document.getElementById('newAppUrl').value;
const icon = document.getElementById('newAppIcon').value;
if(name && url) {
userApps.push({name, url, icon: icon||'https://ui-avatars.com/api/?background=random&color=fff&name='+name});
localStorage.setItem('novaApps', JSON.stringify(userApps));
renderApps();
closeModals();
document.getElementById('newAppName').value='';
document.getElementById('newAppUrl').value='';
document.getElementById('newAppIcon').value='';
}
}


function openImage(url) {
const modal = document.getElementById('imgPreviewModal');
const img = document.getElementById('previewImageElement');
img.src = url;
modal.classList.add('show');
}

async function loadDevLogs() {
const container = document.getElementById('devLogsContainer');
try {
const res = await fetch("https://raw.githubusercontent.com/TheDevMarcus/verison/refs/heads/main/devlogs");
if(!res.ok) throw new Error("Network response was not ok");
const logs = await res.json();

container.innerHTML = logs.map(log => {
const accentColor = log.color || 'var(--primary)';
const hasImg = log.image && log.image.length > 0;
// Added onclick event to the image wrapper
const imgHtml = hasImg ? `<div class="log-img-wrap" onclick="openImage('${log.image}')"><img src="${log.image}" loading="lazy"></div>` : '';

let layoutClass = 'layout-bottom';
if (log.layout === 'left' || log.layout === 'side') layoutClass = 'layout-left';
if (log.layout === 'right') layoutClass = 'layout-right';

return `
<div class="log-card" style="--log-color: ${accentColor}">
<div class="log-top">
<span class="log-title">${log.title}</span>
${log.badge ? `<span class="log-badge" style="color:${accentColor}; background: ${accentColor}10; border-color: ${accentColor}40;">${log.badge}</span>` : ''}
</div>
<div class="log-body ${layoutClass}">
${imgHtml}
<p class="log-msg">${log.message}</p>
</div>
<div class="log-author">
<span class="author-dot" style="background: ${accentColor}; box-shadow: 0 0 8px ${accentColor}"></span> ${log.author}
</div>
</div>
`}).join('');
} catch(e) {
container.innerHTML = `<div style="text-align:center; padding:10px; color:#444; font-size:0.75rem;">Unable to load dev logs.</div>`;
}
}
async function verify() {
const statusEl = document.getElementById('statusText');
const btn = document.getElementById('igniteBtn');
loadDevLogs();
try {
const res = await fetch("https://raw.githubusercontent.com/TheDevMarcus/verison/main/verison");
const v = (await res.text()).trim();
if (v === "1.0.2") {
SYSTEM_LOCKED = false;
btn.disabled = false;
btn.innerText = "IGNITE";
statusEl.innerText = `V ${v} | SYSTEM ONLINE`;
statusEl.style.color = "var(--primary)";
} else {
document.getElementById('mainCard').classList.add('locked');
statusEl.innerText = `V ${v} | CRITICAL ERROR`;
statusEl.style.color = "var(--accent)";
}
} catch(e) {
SYSTEM_LOCKED = false;
btn.disabled = false;
btn.innerText = "IGNITE (OFFLINE)";
statusEl.innerText = "OFFLINE MODE | 1.0.0";
}
renderApps();
}
function openSettings() {
document.getElementById('settingsModal').classList.add('show');
document.getElementById('cloak').checked = localStorage.getItem('novaCloak') === 'true';
document.getElementById('cloakTitle').value = localStorage.getItem('novaTitle') || 'Google Docs';
document.getElementById('cloakIcon').value = localStorage.getItem('novaIcon') || '';
toggleStealthSettings();
}
function toggleStealthSettings() {
document.getElementById('stealthConfig').style.display = document.getElementById('cloak').checked ? 'block' : 'none';
}
function saveSettings() {
localStorage.setItem('novaCloak', document.getElementById('cloak').checked);
localStorage.setItem('novaTitle', document.getElementById('cloakTitle').value);
localStorage.setItem('novaIcon', document.getElementById('cloakIcon').value);
closeModals();
}
function closeModals() {
document.querySelectorAll('.modal').forEach(m => m.classList.remove('show'));
}
function launch() {

const html = `

}
const c = document.getElementById("snow"), ctx = c.getContext("2d");
let particles = [];
function resize() { c.width = window.innerWidth; c.height = window.innerHeight; initParticles(); }
function initParticles() {
particles = [];
const count = window.innerWidth < 600 ? 40 : 100;
for(let i=0; i<count; i++) particles.push({ x: Math.random() * c.width, y: Math.random() * c.height, size: Math.random() * 2 + 0.5, speed: Math.random() * 0.5 + 0.2, opacity: Math.random() * 0.5 + 0.1 });
}
function animate() {
ctx.clearRect(0, 0, c.width, c.height);
particles.forEach(p => {
ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
p.y += p.speed;
if(p.y > c.height) { p.y = -5; p.x = Math.random() * c.width; }
});
requestAnimationFrame(animate);
}
window.addEventListener("resize", resize);
resize(); animate(); verify();
</script>
</body>
