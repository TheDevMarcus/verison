<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Ambient Background */
        .bg-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
        }

        .container {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 32px;
            border: 1px solid var(--border);
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin: 0 0 10px 0;
            letter-spacing: 8px;
        }

        p {
            color: #888;
            margin-bottom: 40px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .file-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .dl-btn {
            display: inline-block;
            background: white;
            color: black;
            padding: 18px 40px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .dl-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        .status {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>NOVA</h1>
        <p>REQUISITIONING LOCAL PROTOCOL</p>

        <div class="file-info">
            FILE: nova_v1.0.1.html<br>
            SOURCE: GITHUB/STABLE
        </div>

        <button class="dl-btn" onclick="downloadNova()">Initialize Download</button>

        <div class="status" id="status">Ready for transfer.</div>
    </div>

    <script>
        async function downloadNova() {
            const url = "https://raw.githubusercontent.com/TheDevMarcus/verison/refs/heads/main/nova_v1.0.2.html";
            const status = document.getElementById('status');
            
            try {
                status.innerText = "Connecting to relay...";
                const response = await fetch(url);
                if (!response.ok) throw new Error("Connection failed");
                
                status.innerText = "Extracting data...";
                const blob = await response.blob();
                const dlUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = dlUrl;
                a.download = 'nova.html';
                
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(dlUrl);
                status.innerText = "Download complete.";
                status.style.color = "#2ed573";
            } catch (error) {
                status.innerText = "Error: Transfer interrupted.";
                status.style.color = "#ff4757";
            }
        }
    </script>
</body>
</html>
