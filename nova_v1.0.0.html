<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA | Holiday Protocol</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #ff4757;
    --primary-dim: #ff6b81;
    --accent: #2ed573;
    --bg-deep: #050505;
    --glass: rgba(16, 16, 16, 0.85);
    --glass-border: rgba(255, 255, 255, 0.08);
    --text-main: #ffffff;
    --text-muted: #a4b0be;
    --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
}
* { box-sizing: border-box; }
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background: var(--bg-deep);
    font-family: 'Space Grotesk', sans-serif;
    color: var(--text-main);
    overflow: hidden;
}
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}
.vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, transparent 40%, #000 100%);
    z-index: 1;
    pointer-events: none;
}
.wrapper {
    position: relative;
    z-index: 5;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.card {
    width: 90%;
    max-width: 480px;
    padding: 2px;
    border-radius: 32px;
    background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
    box-shadow: var(--shadow);
    position: relative;
    animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
}
.card-inner {
    background: var(--glass);
    backdrop-filter: blur(50px);
    border-radius: 30px;
    padding: 50px 40px;
    height: 100%;
    position: relative;
    overflow: hidden;
}
@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}
h1 {
    margin: 0;
    font-family: 'Cinzel', serif;
    font-size: 4rem;
    letter-spacing: 12px;
    text-align: center;
    background: linear-gradient(180deg, #fff, #aaa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
}
.tag {
    text-align: center;
    margin: 8px 0 40px;
    font-size: 0.7rem;
    letter-spacing: 6px;
    text-transform: uppercase;
    color: var(--primary);
    text-shadow: 0 0 10px rgba(255, 71, 87, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
.status-dot {
    width: 6px; height: 6px;
    background: var(--accent);
    border-radius: 50%;
    box-shadow: 0 0 8px var(--accent);
}
.settings-btn {
    position: absolute;
    top: 24px;
    right: 24px;
    color: var(--text-muted);
    cursor: pointer;
    transition: 0.3s;
    z-index: 20;
}
.settings-btn:hover { color: white; transform: rotate(90deg); }
.apps {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 24px;
    position: relative;
}
.app {
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    padding: 16px;
    font-size: 0.75rem;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
}
.app:hover {
    background: rgba(255,255,255,0.08);
    border-color: rgba(255,255,255,0.3);
    transform: translateY(-2px);
}
.input-wrap {
    position: relative;
    margin-bottom: 20px;
    transition: 0.3s;
}
input {
    width: 100%;
    padding: 20px 22px;
    border-radius: 20px;
    background: #0a0a0a;
    border: 1px solid #222;
    color: white;
    font-family: 'Space Grotesk', sans-serif;
    outline: none;
    transition: 0.3s;
}
input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1);
}
button#igniteBtn {
    width: 100%;
    padding: 20px;
    border-radius: 20px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}
button#igniteBtn::after {
    content: '';
    position: absolute;
    top: -50%; left: -50%; width: 200%; height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
    transform: rotate(45deg) translateY(-100%);
    transition: 0.5s;
}
button#igniteBtn:hover::after { transform: rotate(45deg) translateY(100%); }
button#igniteBtn:hover {
    background: #ff3f34;
    transform: scale(1.02);
    box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
}
.locked-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.92);
    backdrop-filter: blur(20px);
    z-index: 50;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 30px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    padding: 40px;
    text-align: center;
}
.card.locked .locked-overlay { opacity: 1; pointer-events: all; }
.lock-icon {
    font-size: 4rem;
    color: var(--primary);
    margin-bottom: 20px;
    text-shadow: 0 0 30px var(--primary);
    animation: pulse 2s infinite;
}
.lock-msg {
    font-size: 1.8rem;
    font-weight: 700;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 10px;
}
.lock-sub {
    font-size: 0.9rem;
    color: #888;
    margin-bottom: 30px;
    line-height: 1.5;
}
.update-btn {
    padding: 18px 40px;
    background: white;
    color: black;
    text-decoration: none;
    font-weight: bold;
    border-radius: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
}
.update-btn:hover {
    background: var(--primary);
    color: white;
    box-shadow: 0 0 30px var(--primary);
}
.card.locked input, 
.card.locked .apps, 
.card.locked #igniteBtn {
    opacity: 0.1;
    pointer-events: none;
    filter: grayscale(100%);
}
@keyframes pulse { 0%{opacity:1; transform:scale(1)} 50%{opacity:0.6; transform:scale(0.9)} 100%{opacity:1; transform:scale(1)} }
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(10px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
}
.modal.show { display: flex; }
.modal-content {
    background: #111;
    border: 1px solid #333;
    padding: 30px;
    border-radius: 24px;
    width: 90%;
    max-width: 400px;
}
.switch { position: relative; width: 44px; height: 24px; }
.switch input { display: none; }
.slider {
    position: absolute; inset: 0; background: #333; border-radius: 24px; transition: .3s;
}
.slider::before {
    content: ""; position: absolute; width: 18px; height: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s;
}
input:checked + .slider { background: var(--primary); }
input:checked + .slider::before { transform: translateX(20px); }
.setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
#stealthConfig { display: none; animation: fadeIn 0.3s ease; }
@keyframes fadeIn { from{opacity:0; transform:translateY(-10px)} to{opacity:1; transform:translateY(0)} }
.save-btn {
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}
.save-btn:hover { background: var(--primary-dim); }
</style>
</head>
<body>

<canvas id="snow"></canvas>
<div class="vignette"></div>

<div class="wrapper">
    <div class="card" id="mainCard">
        <div class="card-inner">
            
            <div class="locked-overlay">
                <div class="lock-icon">ðŸ›‘</div>
                <div class="lock-msg">CRITICAL UPDATE</div>
                <div class="lock-sub">Security protocols require the latest version of NOVA to operate. Ignition disabled.</div>
                <a href="https://thedevmarcus.github.io/verison/" target="_blank" class="update-btn">Download Patch</a>
            </div>

            <div class="settings-btn" onclick="openSettings()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </div>

            <h1>NOVA</h1>
            <div class="tag">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">INITIALIZING...</span>
            </div>

            <div class="apps">
                <div class="app" onclick="setURL('https://slope-unblocked-10x.github.io/')">Slope</div>
                <div class="app" onclick="setURL('https://google.com')">Google</div>
                <div class="app" onclick="setURL('https://discord.com/app')">Discord</div>
            </div>

            <div class="input-wrap">
                <input id="url" placeholder="Target URL..." autocomplete="off">
            </div>
            
            <button id="igniteBtn" onclick="launch()" disabled>WAITING...</button>
        </div>
    </div>
</div>

<div class="modal" id="settingsModal">
    <div class="modal-content">
        <h2 style="margin-top:0; font-family:'Cinzel',serif; text-align:center">CONFIGURATION</h2>
        
        <div class="setting-row">
            <span>Stealth Mode</span>
            <label class="switch">
                <input type="checkbox" id="cloak" onchange="toggleStealthSettings()">
                <span class="slider"></span>
            </label>
        </div>
        
        <div id="stealthConfig">
            <p style="font-size:0.75rem; color:#888; margin-bottom:5px">Tab Title</p>
            <input id="cloakTitle" placeholder="Google Docs" style="margin-bottom:10px; font-size:0.85rem; padding:12px;">
            <p style="font-size:0.75rem; color:#888; margin-bottom:5px">Icon URL</p>
            <input id="cloakIcon" placeholder="Favicon URL" style="margin-bottom:10px; font-size:0.85rem; padding:12px;">
        </div>

        <button onclick="saveAndClose()" class="save-btn">SAVE SETTINGS</button>
    </div>
</div>

<script>
const LOCAL_VERSION = "1.0.0";
const VERSION_SOURCE = "https://raw.githubusercontent.com/TheDevMarcus/verison/main/verison";
let SYSTEM_LOCKED = true;

const card = document.getElementById('mainCard');
const statusDot = document.getElementById('statusDot');
const statusText = document.getElementById('statusText');
const btn = document.getElementById('igniteBtn');

async function verifyProtocol() {
    try {
        const response = await fetch(VERSION_SOURCE, { cache: "no-store" });
        if(!response.ok) throw new Error("Network Error");
        
        const remoteVersion = (await response.text()).trim();
        
        if (remoteVersion === LOCAL_VERSION) {
            SYSTEM_LOCKED = false;
            card.classList.remove('locked');
            btn.disabled = false;
            btn.innerText = "IGNITE";
            statusDot.style.background = "#2ed573";
            statusDot.style.boxShadow = "0 0 8px #2ed573";
            statusText.innerText = `SYSTEMS ONLINE (v${LOCAL_VERSION})`;
        } else {
            engageLockdown();
        }
    } catch (e) {
        SYSTEM_LOCKED = false;
        btn.disabled = false;
        btn.innerText = "IGNITE (OFFLINE)";
        statusDot.style.background = "#ffa502";
        statusText.innerText = "OFFLINE MODE";
    }
}

function engageLockdown() {
    SYSTEM_LOCKED = true;
    card.classList.add('locked');
    btn.innerText = "SYSTEM LOCKED";
    btn.style.background = "#333";
    statusDot.style.background = "#ff4757";
    statusText.innerText = "PROTOCOL OUTDATED";
    statusText.style.color = "#ff4757";
}

verifyProtocol();

const c = document.getElementById("snow"), ctx = c.getContext("2d");
let p = [];
function resize() {
    c.width = innerWidth; c.height = innerHeight;
    p = Array.from({length: 80}, () => ({
        x: Math.random() * c.width, y: Math.random() * c.height,
        r: Math.random() * 2 + 0.5, s: Math.random() * 0.5 + 0.2
    }));
}
window.addEventListener("resize", resize); resize();
function anim() {
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle = "rgba(255,255,255,0.4)";
    p.forEach(o => {
        ctx.beginPath(); ctx.arc(o.x, o.y, o.r, 0, Math.PI*2); ctx.fill();
        o.y += o.s; if(o.y > c.height) o.y = -5;
    });
    requestAnimationFrame(anim);
}
anim();

function setURL(u) {
    if(SYSTEM_LOCKED) return;
    document.getElementById('url').value = u;
}

function openSettings() {
    if(SYSTEM_LOCKED) return;
    document.getElementById('settingsModal').classList.add('show');
    
    const cloak = document.getElementById('cloak');
    const title = document.getElementById('cloakTitle');
    const icon = document.getElementById('cloakIcon');
    
    cloak.checked = localStorage.getItem('novaCloak') !== 'false';
    title.value = localStorage.getItem('novaTitle') || 'Google Docs';
    icon.value = localStorage.getItem('novaIcon') || '';
    
    toggleStealthSettings();
}

function toggleStealthSettings() {
    const isChecked = document.getElementById('cloak').checked;
    document.getElementById('stealthConfig').style.display = isChecked ? 'block' : 'none';
}

function saveAndClose() {
    const cloak = document.getElementById('cloak');
    const title = document.getElementById('cloakTitle');
    const icon = document.getElementById('cloakIcon');

    localStorage.setItem('novaCloak', cloak.checked);
    localStorage.setItem('novaTitle', title.value);
    localStorage.setItem('novaIcon', icon.value);

    document.getElementById('settingsModal').classList.remove('show');
}

function launch() {
    if(SYSTEM_LOCKED) return;

    const url = document.getElementById('url').value;
    if(!url) return;
    
    if(card.classList.contains('locked')) return;

    const isCloaked = localStorage.getItem('novaCloak') !== 'false';
    const docTitle = localStorage.getItem('novaTitle') || 'Google Docs';
    const docIcon = localStorage.getItem('novaIcon') || 'https://ssl.gstatic.com/docs/doclist/images/infinite_wallpapers/v2/google-docs.ico';

    const w = window.open('about:blank');
    if(!w) return alert('Popups blocked.');
    
    w.document.write(`
        <!DOCTYPE html>
        <html><head>
        <title>${isCloaked ? docTitle : 'NOVA'}</title>
        ${isCloaked ? `<link rel="icon" href="${docIcon}">` : ''}
        <style>body{margin:0;overflow:hidden;background:#000}iframe{width:100vw;height:100vh;border:none}</style>
        </head><body>
        <iframe src="${url}" allowfullscreen allow="autoplay; clipboard-write; clipboard-read"></iframe>
        </body></html>
    `);
    w.document.close();
}
</script>
</body>
</html>
